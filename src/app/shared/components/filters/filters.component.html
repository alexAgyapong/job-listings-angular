<div class="card my-3 p-3 text-dark">
  <form [formGroup]="filterForm">
    <h4>Filter your search</h4>
    <section class="pt-3 mb-3">
      <h6>Distance</h6>
      <select class="custom-select" formControlName="distance">
        <option *ngFor="let item of distancesInKm" [value]="item?.value">{{item?.name}}</option>
      </select>
    </section>
   <!-- <div class="pt-3"> <hr/></div> -->
    <div class="py-3">
      <h6>Salary range</h6>
      <section class="pt-3">
        <h6>From</h6>
        <select class="custom-select" formControlName="minSalary">
          <option *ngFor="let item of salaries" [value]="item?.value">{{item?.name}}</option>
        </select>
      </section>
      <section class="pt-3">
        <h6>To</h6>
        <select class="custom-select" formControlName="maxSalary">
          <option *ngFor="let item of salaries" [value]="item?.value">{{item?.name}}</option>
        </select>
      </section>
    </div>
    <section class="pt-3 mb-3">
      <h6>Job type</h6>
      <div *ngFor="let type of jobTypes">
        <div class="custom-control custom-radio pb-2">
          <input type="radio" class="custom-control-input" [value]="type?.value"  [id]="type?.value"
          formControlName="jobType"  >
          <label class="custom-control-label" [attr.for]="type?.value">{{type?.name}}</label>
        </div>
      </div>
    </section>
    <section class="pt-3  mb-3">
      <h6>Date posted</h6>
      <select class="custom-select" formControlName="maxDaysOld">
        <option *ngFor="let item of period" [value]="item?.value">{{item?.name}}</option>
      </select>
    </section>
    <section class="pt-3">
      <h6>Categories</h6>
      <div *ngFor="let category of categories">
        <div class="custom-control custom-radio pb-2">
          <input type="radio" class="custom-control-input" [value]="category?.tag" [id]="category?.tag"
            formControlName="category" (change)="onCategoryChange(category?.tag)">
          <label class="custom-control-label" [attr.for]="category?.tag">{{category?.label}}</label>
        </div>
      </div>
    </section>
  </form>
</div>
