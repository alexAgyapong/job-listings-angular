<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
  <a [routerLink]="['/']" class="navbar-brand logo"><img src="./../assets/images/adwuma.com-logo-bold.png" class="img-fluid"/></a>
  <ul class="navbar-nav d-flex flex-row justify-content-between ml-auto ">
    <li class="nav-item "><a class="nav-link" [routerLink]="['/jobs']" routerLinkActive="router-link-active">Jobs</a>
    </li>
    <li class="nav-item mx-3"><a class="nav-link" [routerLink]="['/jobs/short-listed']"
        routerLinkActive="router-link-active">Fav</a></li>
    <li *ngIf="!loggedIn" class="nav-item"><a class="nav-link" (click)="showLogin(loginTemplate)">Sign in</a></li>
    <li *ngIf="loggedIn" class="nav-item d-block d-sm-none"><a class="nav-link"
        (click)="showUserDetails(userDetails)">{{user.firstName}}</a></li>
    <li *ngIf="loggedIn" class="nav-item dropdown d-none d-sm-block">
      <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
        aria-expanded="false">{{user.firstName}}</a>
      <div class="dropdown-menu dropdown-menu-right">
        <a class="dropdown-item" [routerLink]="['/jobs/short-listed']">Short listed</a>
        <button *ngIf="loggedIn" class="dropdown-item btn btn-secondary" (click)="signOut()">Logout</button>
      </div>
    </li>
  </ul>
</nav>
<router-outlet></router-outlet>

<ng-template #loginTemplate>
  <div class="modal-header bg-light sticky-top">
    <h4 class="modal-title pull-left">Login</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <button class="btn btn-primary" (click)="signInWithGoogle()">Continue with Google</button>
  </div>
</ng-template>
<ng-template #userDetails>
  <div class="modal-header bg-light">
    <h4 class="modal-title pull-left">User details</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="userDetailsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
   <div>
      <!-- <a class="d-block btn btn-link" role="button" [routerLink]="['/jobs/short-listed']">Short listed</a> -->
      <a  role="button" *ngIf="loggedIn" class="btn btn-link" (click)="signOut()">Logout</a>
   </div>
  </div>
</ng-template>
